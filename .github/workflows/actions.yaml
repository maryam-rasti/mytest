Name: Starter Workflow

on:
  push:
    branches: main
  workflow_dispatch:


jobs:
  build:
    runs-on: ubuntu-latest

      steps:

        - name: install java 
          uses: actions/checkout@v3
          uses: actions/setup-java@v3
          with:
            distribution: 'temurin' 
            java-version: '17'

        - name: verify version 
          run: java --version 


